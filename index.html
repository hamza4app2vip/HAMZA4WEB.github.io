    <script>
        function switchMode(mode) {
            document.querySelectorAll('.mode-btn').forEach(btn => btn.classList.remove('active'));
            document.querySelectorAll('.section').forEach(section => section.classList.remove('active'));
            
            document.querySelector(`[onclick="switchMode('${mode}')"]`).classList.add('active');
            document.getElementById(`${mode}Section`).classList.add('active');
        }

        function handleFileSelect(input, card, fileName, fileSize) {
            const updateUI = (file) => {
                card.classList.add('active');
                fileName.textContent = file.name;
                fileSize.textContent = (file.size / 1024).toFixed(1) + ' KB';
            };

            input.parentElement.addEventListener('dragover', (e) => {
                e.preventDefault();
                input.parentElement.classList.add('dragover');
            });

            input.parentElement.addEventListener('dragleave', () => {
                input.parentElement.classList.remove('dragover');
            });

            input.parentElement.addEventListener('drop', (e) => {
                e.preventDefault();
                input.parentElement.classList.remove('dragover');
                input.files = e.dataTransfer.files;
                updateUI(input.files[0]);
            });

            input.addEventListener('change', () => {
                if (input.files && input.files[0]) {
                    updateUI(input.files[0]);
                }
            });
        }

        document.addEventListener('DOMContentLoaded', () => {
            handleFileSelect(
                document.getElementById('imageInput'),
                document.getElementById('encodeFileCard'),
                document.getElementById('encodeFileName'),
                document.getElementById('encodeFileSize')
            );

            handleFileSelect(
                document.getElementById('decodeImageInput'),
                document.getElementById('decodeFileCard'),
                document.getElementById('decodeFileName'),
                document.getElementById('decodeFileSize')
            );

            document.getElementById('password').addEventListener('input', function(e) {
                updateStrengthIndicator(e.target.value);
            });
        });

        function calculateStrength(password) {
            let strength = 0;
            
            if (password.length >= 8) strength += 1;
            if (password.length >= 12) strength += 1;
            
            if (/[A-Z]/.test(password)) strength += 1;
            if (/[0-9]/.test(password)) strength += 1;
            if (/[^A-Za-z0-9]/.test(password)) strength += 2;
            
            return Math.min(strength, 4);
        }

        function updateStrengthIndicator(password) {
            const strength = calculateStrength(password);
            const bar = document.getElementById('strengthBar');
            const labels = document.querySelectorAll('.strength-label');
            
            labels.forEach(label => label.classList.remove('active-strength'));
            
            const colors = ['#ff4444', '#ffbb33', '#00C851', '#00ff88'];
            const widths = ['25%', '50%', '75%', '100%'];
            const activeLabels = ['weakLabel', 'mediumLabel', 'strongLabel', 'veryStrongLabel'];
            
            bar.style.width = widths[strength];
            bar.style.background = `linear-gradient(90deg, 
                ${colors[strength]} 0%, 
                ${colors[strength]}aa 70%, 
                ${colors[strength]}44 100%)`;
            
            document.getElementById(activeLabels[strength]).classList.add('active-strength');
        }

        function togglePasswordVisibility() {
            const passwordInput = document.getElementById('password');
            const toggleIcon = document.querySelector('.toggle-password');
            
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                toggleIcon.classList.replace('fa-eye', 'fa-eye-slash');
                toggleIcon.style.color = 'var(--accent-color)';
            } else {
                passwordInput.type = 'password';
                toggleIcon.classList.replace('fa-eye-slash', 'fa-eye');
                toggleIcon.style.color = 'rgba(255,255,255,0.6)';
            }
        }

        async function processImage() {
            const imageFile = document.getElementById('imageInput').files[0];
            const text = document.getElementById('textInput').value;
            const password = document.getElementById('password').value;

            if (!imageFile || !text || !password) {
                showAlert('الرجاء ملء جميع الحقول', 'error');
                return;
            }

            try {
                const image = await createImageBitmap(imageFile);
                const canvas = document.getElementById('canvas');
                const ctx = canvas.getContext('2d');
                
                canvas.width = image.width;
                canvas.height = image.height;
                ctx.drawImage(image, 0, 0);

                const encryptedData = await encryptText(text, password);
                const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
                
                hideDataInImage(imageData.data, encryptedData);
                ctx.putImageData(imageData, 0, 0);

                canvas.toBlob(blob => {
                    const link = document.createElement('a');
                    link.href = URL.createObjectURL(blob);
                    link.download = 'encoded_image.png';
                    link.click();
                    showAlert('تم التشفير بنجاح!', 'success');
                }, 'image/png');
                
            } catch (error) {
                showAlert('حدث خطأ: ' + error.message, 'error');
            }
        }

        async function encryptText(text, password) {
            const pwHash = await crypto.subtle.digest('SHA-256', new TextEncoder().encode(password));
            const iv = crypto.getRandomValues(new Uint8Array(12));
            const key = await crypto.subtle.importKey('raw', pwHash, { name: 'AES-GCM' }, false, ['encrypt']);
            
            const encrypted = await crypto.subtle.encrypt(
                { name: 'AES-GCM', iv },
                key,
                new TextEncoder().encode(text)
            );
            
            return new Uint8Array([...iv, ...new Uint8Array(encrypted)]);
        }

        function hideDataInImage(pixels, data) {
            const header = new DataView(new ArrayBuffer(4));
            header.setUint32(0, data.length, false);
            const fullData = new Uint8Array([...new Uint8Array(header.buffer), ...data]);
            
            let bitIndex = 0;
            for (let i = 0; i < pixels.length; i += 4) {
                for (let channel = 0; channel < 3; channel++) {
                    if (bitIndex >= fullData.length * 8) return;
                    const byte = Math.floor(bitIndex / 8);
                    const bit = (fullData[byte] >> (7 - (bitIndex % 8))) & 1;
                    pixels[i + channel] = (pixels[i + channel] & 0xFE) | bit;
                    bitIndex++;
                }
            }
        }

        async function revealText() {
            const imageFile = document.getElementById('decodeImageInput').files[0];
            const password = document.getElementById('decodePassword').value;
            const resultDiv = document.getElementById('result');

            try {
                const image = await createImageBitmap(imageFile);
                const canvas = document.getElementById('canvas');
                const ctx = canvas.getContext('2d');
                
                canvas.width = image.width;
                canvas.height = image.height;
                ctx.drawImage(image, 0, 0);

                const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
                const encryptedData = extractDataFromImage(imageData.data);
                
                const decryptedText = await decryptData(encryptedData, password);
                resultDiv.textContent = "النص المخفي:\n" + decryptedText;
                resultDiv.style.color = 'var(--success)';

            } catch (error) {
                if (error.message === 'Invalid password') {
                    showCenteredAlert('كلمة المرور غير صحيحة!', 'error');
                } else {
                    resultDiv.textContent = 'خطأ: ' + error.message;
                    resultDiv.style.color = 'var(--error)';
                }
            }
        }

        function extractDataFromImage(pixels) {
            let bitIndex = 0;
            const header = new DataView(new ArrayBuffer(4));
            
            while (bitIndex < 32) {
                const pixelPos = Math.floor(bitIndex / 3) * 4;
                const channel = bitIndex % 3;
                const bit = pixels[pixelPos + channel] & 1;
                header.setUint8(Math.floor(bitIndex / 8), header.getUint8(Math.floor(bitIndex / 8)) | (bit << (7 - (bitIndex % 8))));
                bitIndex++;
            }
            
            const dataLength = header.getUint32(0, false);
            const data = new Uint8Array(dataLength);
            
            for (let i = 0; i < dataLength * 8; i++) {
                const pixelPos = Math.floor((i + 32) / 3) * 4;
                const channel = (i + 32) % 3;
                const bit = pixels[pixelPos + channel] & 1;
                data[Math.floor(i / 8)] |= bit << (7 - (i % 8));
            }
            
            return data;
        }

        async function decryptData(encryptedData, password) {
            try {
                const pwHash = await crypto.subtle.digest('SHA-256', new TextEncoder().encode(password));
                const iv = encryptedData.slice(0, 12);
                const data = encryptedData.slice(12);
                
                const key = await crypto.subtle.importKey('raw', pwHash, { name: 'AES-GCM' }, false, ['decrypt']);
                const decrypted = await crypto.subtle.decrypt({ name: 'AES-GCM', iv }, key, data);
                
                return new TextDecoder().decode(decrypted);
            } catch (error) {
                throw new Error('Invalid password');
            }
        }

        function showAlert(message, type) {
            const alertBox = document.createElement('div');
            alertBox.className = `vip-alert floating-alert`;
            alertBox.innerHTML = `
                <i class="fas fa-${type === 'success' ? 'check-circle' : 'exclamation-triangle'}"></i>
                ${message}
            `;
            document.body.appendChild(alertBox);
            
            setTimeout(() => {
                alertBox.style.transform = 'translateY(100px)';
                setTimeout(() => alertBox.remove(), 500);
            }, 2500);
        }

        function showCenteredAlert(message, type) {
            const alertBox = document.createElement('div');
            alertBox.className = `center-alert`;
            alertBox.innerHTML = `
                <i class="fas fa-exclamation-triangle"></i>
                ${message}
            `;
            alertBox.style.color = `var(--${type})`;
            document.body.appendChild(alertBox);
            
            setTimeout(() => {
                alertBox.style.opacity = '0';
                setTimeout(() => alertBox.remove(), 500);
            }, 2000);
        }
    </script>
